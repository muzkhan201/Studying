apiVersion: apps/v1
kind: Deployment
metadata:
  name: regapp-deployment
  labels:
    app: regapp

spec:
  replicas: 3
  selector:
    matchLabels:
      app: regapp

  template:
    metadata:
      labels:
        app: regapp
    
    spec:
      containers:
        - name: regapp
          image: muzkhan/tomcat:regapp
          imagePullPolicy: Always
          ports:
            - containerPort: 8080 

